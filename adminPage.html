	<script>

		var modalProfile = document.getElementById("profileModalAdmin");
		// Get the button that opens the modal
		var btnProfile = document.getElementById("profileBtnAdmin");
		
		// Get the <span> element that closes the modal
		var spanProfile = document.getElementsByClassName("closeProfile")[0];

		// When the user clicks the button, open the modal 
		btnProfile.onclick = function() {
		modalProfile.style.display = "block";
		}


		
		
		// When the user clicks on <span> (x), close the modal
		spanProfile.onclick = function() {
		modalProfile.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		
		window.addEventListener("click", function(event) {
    if (event.target == modalProfile) {
		modalProfile.style.display = "none";
	}
});
	

		</script>
